<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="css/Delete_Recipe_style.css">
    <link rel="stylesheet" href="css/navbar.css">

<body>
    <nav>
        <div class="logo">Delete Recipe</div>
        <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <main>

        <div class="container" style="width: 100%;">
            <div class="space" style="height: 100px;"></div>

            <form action="">
                <input type="search" placeholder="Search by dish name...">
                <i class="fa fa-search"></i>
            </form>

            <div id="recipes-container">

                <div class="main-dish"></div>
                <div class="appetizer"></div>
                <div class="dessert"></div>

            </div>

        </div>

        <p id="no-recipe"></p>
        <button id="Clear-all" type="submit" style="margin-top: 20px;">Clear ALL</button>
    </main>
