<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="icon" type="image/png" href="imgs/Rectangle 2.png">
    <link rel="stylesheet" href="css/Add_Recipe_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="glass">
            <h1>Add a New Recipe</h1>
            <form id="recipe-form">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" required>

                <label for="recipe-description">Description:</label>
                <textarea id="recipe-description" rows="4" required></textarea>

                <label for="recipe-image">Image URL:</label>
                <input type="text" id="recipe-image" required>

                <button type="submit">Add Recipe</button>
            </form>
        </div>
    </div>
    <script src="Java_Script/Add_Recipe.js"></script>
</body>
</html>
