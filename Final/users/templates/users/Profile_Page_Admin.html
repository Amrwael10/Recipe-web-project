{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/Admin_Profile_Page_Style.css' %}">
    <link rel="stylesheet" href="{%static 'css/navbar.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="{%static 'imgs/Rectangle 2.png' %}">
</head>

<body>

    <nav>
        <div class="logo">Recipe Finder</div>
        <ul id="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
        </ul>
    </nav>

    <div class="admin-card">
        <div class="profile-header">
            <div class="profile-image"></div>
            <div class="details">
                <h2>{{user.username}}</h2>
                <p>{{user.email}}</p>
            </div>
        </div>

        <div class="container">
            <a href="{% url 'recipe_list' %}" class="button-link">
                <i class="fas fa-book-open"></i> Available Recipes
            </a>
            <a href="{% url 'favorite_recipes' %}" class="button-link">
                <i class="fas fa-heart"></i> Favorite Recipes
            </a>
            <a href="{% url 'add_recipe' %}" class="button-link">
                <i class="fas fa-plus-circle"></i> Add New Recipes
            </a>
            <a href="{% url 'edit_page' %}" class="button-link">
                <i class="fas fa-edit"></i> Edit Recipes
            </a>
            <a href="{% url 'remove_page' %}" class="button-link">
                <i class="fas fa-trash-alt"></i> Delete Recipes
            </a>
            <a href="{% url 'home' %}" class="button-link">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="{% url 'logout' %}" class="button-link">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>

    </div>
    <script src="{% static 'Java_Script/Profile_Page.js' %}"></script>
</body>
</html>
