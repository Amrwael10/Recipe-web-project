{% load static %}
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title> Profile Page </title>
    <link rel="stylesheet" href="{%static 'css/profile_page_user_style.css'%}">
    <link rel="stylesheet" href="{%static 'css/navbar.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="{% static 'imgs/Rectangle 2.png' %}">
</head>

<body>

    <nav>
        <div class="logo">Recipe Finder</div>
        <ul id="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
        </ul>
    </nav>



    <div class="user-container">
        <div class="put"></div>

        <div class="details">
            <h2>{{user.username}}</h2>
            <p>{{user.email}}</p>
        </div>
        <a href="{% url 'user_page' %}" class="button-link"> <i class="fas fa-book-open"></i> Recipes</a>
        <a href="{% url 'home' %}" class="button-link"> <i class="fas fa-home"></i> Back to Home</a>
        <a href="{% url 'logout' %}" class="button-link"> <i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</body>

</html>
