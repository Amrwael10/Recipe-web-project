{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'imgs/Rectangle 2.png' %}">
</head>

<body>
    <div class="container">
        <img src="{% static 'imgs/Rectangle 2.png' %}" alt="">
        <div class="glass">
            <p class="logtxt">Login Now!</p>
            <form method="POST">
                {% csrf_token %}

                <input type="email" name="username" placeholder="Enter your email" class="input1" required>
                <input type="password" name="password" placeholder="Enter your password" class="input1" required>

                {% if error %}
                    <p style="color:red">{{ error }}</p>
                {% endif %}

                <div class="all-buttons">
                    <button id="back-btn"><a href="{% url 'home' %}">Back to home</a></button>
                    <button type="submit" id="user-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
